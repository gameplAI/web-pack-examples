<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="mainbox">
            <img id="icon" src="images/fanbattleslogo_blue_foruse.svg">
            <section>
                <article id='scorelinewrapper'>
                    <div id='scoreline'>
                        <img class="crest"
                            src="images/GSW.svg">
                        <h5 class="teamname">GSW</h5>
                        <h5 id="score">75 - 74</h5>
                        <h5 class="teamname">BOS</h5>
                        <img class="crest"
                            src="images/BOS.svg">
                    </div>
                </article>
                <article id="stats">
                    <div id="teaminfo">
                        <h6>Q4</h6>
                        <h1 id="time">11:52</h1>
                        <div class="playerrow">
                            <img src="images/Wiggins.png">
                            <div class="playerdetails">
                                <p>Wiggins</p>
                                <p class="homeplayerposition">F</p>
                            </div>
                            <div class="playerdetails">
                                <p>Tatum</p>
                                <p class="awayplayerposition">F</p>
                            </div>
                            <img src="images/Tatum.png">
                        </div>
                        <div class="playerrow">
                            <img src="images/Porter.png">
                            <div class="playerdetails">
                                <p>Porter Jr</p>
                                <p class="homeplayerposition">F</p>
                            </div>
                            <div class="playerdetails">
                                <p>Horford</p>
                                <p class="awayplayerposition">F</p>
                            </div>
                            <img src="images/Horford.png">
                        </div>
                        <div class="playerrow">
                            <img src="images/Green.png">
                            <div class="playerdetails">
                                <p>Green</p>
                                <p class="homeplayerposition">C</p>
                            </div>
                            <div class="playerdetails">
                                <p>Williams III</p>
                                <p class="awayplayerposition">c</p>
                            </div>
                            <img src="images/Williams.png">
                        </div>
                        <div class="playerrow">
                            <img src="images/Thompson.png">
                            <div class="playerdetails">
                                <p>Thompson</p>
                                <p class="homeplayerposition">G</p>
                            </div>
                            <div class="playerdetails">
                                <p>Brown</p>
                                <p class="awayplayerposition">G</p>
                            </div>
                            <img src="images/Brown.png">
                        </div>
                        <div class="playerrow">
                            <img src="images/Curry.png">
                            <div class="playerdetails">
                                <p>Curry</p>
                                <p class="homeplayerposition">G</p>
                            </div>
                            <div class="playerdetails">
                                <p>Smart</p>
                                <p class="awayplayerposition">G</p>
                            </div>
                            <img src="images/Smart.png">
                        </div>
                    </div>
                    <div id="livestats">
                        <div class="livestatsrow">
                            <p>7</p>
                            <p class="livestatname">3 Pointers</p>
                            <p>9</p>
                        </div>
                        <div class="livestatsrow">
                            <p>31</p>
                            <p class="livestatname">2 Pointers</p>
                            <p>29</p>
    
                        </div>
                        <div class="livestatsrow">
                            <p>10</p>
                            <p class="livestatname">Free Throws</p>
                            <p>11</p>
    
                        </div>
                        <div class="livestatsrow">
                            <p>21</p>
                            <p class="livestatname">Fouls</p>
                            <p>14</p>
    
                        </div>
                        <img src="images/fakeshotmap.svg">
                    </div>
                </article>
                <bet-selector
                  id="betselector"
                  gameid="33294129"
                  betid="next_bucket"
                  height="200px"
                  usestylesheets
                  target="home"></bet-selector>
                <article id="wagersubmit">
                    <!-- <div id="betsubmit">
                        <p>Winnings</p>
                        <h4 id="winnings">$0</h4>
                    </div> -->
                    <div id="wagerselector">
                        <h1>Choose wager</h1>
                    <button class="wagerbutton">$2</button>
                    <button class="wagerbutton">$5</button>
                    <button class="wagerbutton">$10</button>
                    <button class="wagerbutton">$20</button>
                    <button id="submitbutton" onclick="submitBet()">Submit Bet</button>
                </div>
                </article>
            </section>
        </div>
        <script type="module" src="bet_selector/bet_selector.js"></script>
        <script src="script.js"></script>
    </body>
</html>
