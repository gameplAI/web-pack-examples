    <body>
        <div id="mainbox">
            <div id="icon">

                    height="250px" usestylesheets></play-map>

                        <div class="playerrow">
                            <img src="images/Green.png">
                            <div class="playerdetails">
                                <p>Green</p>
                                <p class="homeplayerposition">C</p>
                            </div>
                            <div class="playerdetails">
                                <p>Williams III</p>
                                <p class="awayplayerposition">c</p>
                            </div>
                            <img src="images/Williams.png">
                        </div>
                        <div class="playerrow">
                            <img src="images/Thompson.png">
                            <div class="playerdetails">
                                <p>Thompson</p>
                                <p class="homeplayerposition">G</p>
                            </div>
                            <div class="playerdetails">
                                <p>Brown</p>

                        </div>
                        <div class="playerrow">
                            <img src="images/Curry.png">
                            <div class="playerdetails">
                                <p>Curry</p>
                                <p class="homeplayerposition">G</p>
                            </div>
                            <div class="playerdetails">
                                <p>Smart</p>

                            </div>

                </article>
                <div id="betselectorwrapper">
                    <bet-selector
                     id="betselector_home"
                     collection="Odds_BV"
                     gameid="33294129"
                     betid="next_bucket"
                     height="200px"
                     oddstype="moneyline"
                     usestylesheets
                     target="home"></bet-selector>
                     <bet-selector
                      id="betselector_away"
                      collection="Odds_BV"
                      gameid="33294129"
                      betid="next_bucket"
                      height="200px"
                      oddstype="moneyline"
                      usestylesheets
                      target="away"></bet-selector>
                </div>
                <article id="wagersubmit">
                    <!-- <div id="betsubmit">
                        <p>Winnings</p>
                        <h4 id="winnings">$0</h4>
                    </div> -->
                    <div id="wagerselector">
                        <h1>Choose wager</h1>
                        <button class="wagerbutton">$2</button>
                        <button class="wagerbutton">$5</button>
                        <button class="wagerbutton">$10</button>
                        <button class="wagerbutton">$20</button>
                        <button id="submitbutton" onclick="submitBet()">Submit Bet</button>
                    </div>
